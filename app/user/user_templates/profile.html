{% extends 'components/layout.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}
<div class="row-fluid p-2" style="margin-top:2rem;">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <img class="card-img-top" src="../../static/images/user.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{firstname}} {{lastname}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Username: {{username}}</li>
                <li class="list-group-item">User ID : {{id}}</li>
                <li class="list-group-item">Email   : {{email}}</li>
                <li class="list-group-item">Account Created: {{datecreated}}</li>
            </ul>
            <div class='card-body'>
                <a href="{{url_for('user.editprofile')}}" class="card-link">Edit Profile</a>
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
